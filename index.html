<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1 id="counter">0</h1>
    </div>
    <div class="controls">
        <h1 class="WebCoins">Нажимайте чтобы увеличить WebCoins</h1>
        <button id="clickButton" class="clickButton"><img src="buttonImg.png" alt="buttonImg" class="buttonImg"></button>
        <input type="number" id="incrementInput" placeholder="Изменить счётчик">
        <button id="incrementButton">Изменить счётчик</button>
        <input type="number" id="incrementDInput" placeholder="Изменить d">
        <button id="incrementDButton">Изменить d</button>
        <button id="shopButton" class="shopButton"><img src="shop.png" alt="shop" class="shopIcon"></button>
    </div>
    <div id="shop" class="hidden">
        <h2>Магазин</h2>
        <div class="card" id="card1">
            <h3>Карточка 1</h3>
            <p>Стоимость: 100 нажатий</p>
            <button class="buyButton">Купить</button>
        </div>
        <!-- Можно добавить больше карточек -->
    </div>
    <script src="script.js"></script>
</body>
</html>
